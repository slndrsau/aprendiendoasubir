<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Piedra, Papel o Tijera </title>
    
</head>
<body>
  <h2 class="text-center my-5">Piedra, Papel o Tijera</h2>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center ">Jugador</h5>
          <h1 class="text-center fw-bold" id="marcadorjugador">0</h1>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">PC</h5>
          <h1 class="text-center fw-bold" id="marcadorpc">0</h1>
      </div>
    </div>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto my-5">
    <button class="btn btn-primary" type="button" id="piedra">piedra ✊</button>
    <button class="btn btn-primary" type="button" id="papel">papel ✋</button>
    <button class="btn btn-primary" type="button" id="tijera">tijera ✌️</button>
  </div>
  <script src="./index.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script><!-- CSS only -->
